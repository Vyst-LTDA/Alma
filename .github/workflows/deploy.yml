name: Build and Deploy

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-and-deploy:
    # Adiciona um tempo limite para o job não ficar rodando para sempre se a conexão falhar
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Update asset paths
        run: |
          sed -i 's/src="\//src="/' dist/index.html
          sed -i 's/href="\//href="/' dist/index.html
          echo "Asset paths updated."

      # NOTA: Se este passo falhar com "i/o timeout",
      # você precisa liberar os IPs do GitHub Actions no firewall do seu servidor de hospedagem.
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "dist/*" # Copia o CONTEÚDO de 'dist'
          target: "/home2/vyst/public_html/services/alma" # O destino final dos arquivos
          strip_components: 1 # Garante que a pasta 'dist' não seja criada no servidor
